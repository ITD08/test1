<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 50px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .image-card {
            width: 30%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>다정한부부 레전드 모음집</h1>
    </header>

    <!-- Image Section -->
    <div class="container">
        <div class="image-card">
            <img src="Fr1.png" alt="Image 1">
        </div>
        <div class="image-card">
            <img src="Fr1.png" alt="Image 2">
        </div>
        <div class="image-card">
            <img src="3.png" alt="Image 3">
        </div>
        <div class="image-card">
            <img src="4.png" alt="Image 4">
        </div>
        <div class="image-card">
            <img src="5.png" alt="Image 5">
        </div>
        <div class="image-card">
            <img src="6.png" alt="Image 6">
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Inferno Studio. All Rights Reserved.</p>
    </footer>

</body>
</html>
